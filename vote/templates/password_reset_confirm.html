{% extends "header.html" %}
{% load static %}


{% block content %}

  <!--Password Reset Confirm-->

	    <h2 class="font-weight-bold mt-3">Password Reset Confirmation</h2>
		<hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class='btn btn-danger-lg' type='submit'>Reset password</button>
        </form>
    </div>

{% endblock %}
